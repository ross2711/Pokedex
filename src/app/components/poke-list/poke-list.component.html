<mat-form-field>
  <mat-label>Filter</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Search pokemon name..."
    #input
  />
</mat-form-field>
<mat-card class="example-card" *ngFor="let card of obs | async">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-subtitle>{{ card.subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="pokemon-grid">
    <div
      class="box"
      *ngFor="let element of obs | async"
      (click)="this.getCard(this.element)"
    >
      <img [src]="element.image" alt="pokemon" />
      <h2>{{ element.name | uppercase }}</h2>
      <p><b>Number: </b> {{ element.id }}</p>
      <p><b>Type: </b> {{ element.type }}</p>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <!-- <button mat-button>LIKE</button>
    <button mat-button>SHARE</button> -->
  </mat-card-actions>
</mat-card>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
