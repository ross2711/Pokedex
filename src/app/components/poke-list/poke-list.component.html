<form>
    <input  (keyup)="applyFilter($event)" placeholder="Search pokemon name..." #input>
</form>
<div class="pokemon-grid">
    <div class="box" *ngFor="let element of this.dataSource.filteredData" (click)="this.getCard(this.element)">
        <img [src]="element.image" alt="pokemon">
        <h2>{{ element.name | uppercase}}</h2>
        <p>
            <b>Number: </b> {{element.id}}
        </p>
        <p>
            <b>Type: </b> {{element.type}}
        </p>
    </div>
</div>
